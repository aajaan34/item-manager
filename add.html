<!-- add.html (Add Items Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Add New Item</h1>
      <a href="index.html" class="btn btn-primary">View Items</a>
    </div>
    <form id="addItemForm" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label class="form-label">Item Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Item Type</label>
        <select class="form-select" name="type" required>
          <option>Shirt</option>
          <option>Pant</option>
          <option>Shoes</option>
          <option>Sports Gear</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Cover Image</label>
        <input type="file" class="form-control" name="cover" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Additional Images</label>
        <input type="file" class="form-control" name="additional" accept="image/*" multiple>
      </div>
      <button type="submit" class="btn btn-success">Add Item</button>
      <div id="successMsg" class="alert alert-success mt-3 d-none">Item successfully added</div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
